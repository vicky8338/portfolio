            <nav class="main-nav">
                <a href="index.html">Home</a>

                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <div class="contact-container small-card">
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong>
                    <a href="mailto:vicky871@gmail.com">vicky871@gmail.com</a>
                </p>
                <p><i class="fab fa-linkedin"></i> <strong>LinkedIn:</strong>
                    <a href="https://linkedin.com/in/vikas-chikurthi-cams-2197b861" target="_blank">vikas-chikurthi</a>
                </p>
                <p><i class="fab fa-github"></i> <strong>GitHub:</strong>
                    <a href="https://github.com/vikaschikurthi" target="_blank">vikaschikurthi</a>
                </p>

                <p><i class="fas fa-briefcase"></i> <strong>Current Role:</strong> Senior Manager, Compliance Programs
                    at Discover Financial Services</p>
            </div>


            <div class="contact-form">
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
